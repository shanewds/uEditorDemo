<!DOCTYPE html>
<html>
<head>
    <title>完整demo</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <script type="text/javascript" charset="utf-8" src="neditor/neditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="neditor/neditor.all.min.js"> </script>
    <script type="text/javascript" src="js/jquery-1.4.4.min.js"></script>
    <!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
    <!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
    <script type="text/javascript" charset="utf-8" src="neditor/lang/zh-cn/zh-cn.js"></script>

    <style type="text/css">
        div{
            width:100%;
        }
    </style>
    <link href="neditor/themes/notadd/css/neditor.css" type="text/css" rel="stylesheet">
    <script src="neditor/third-party/codemirror/codemirror.js" type="text/javascript" defer="defer"></script>
    <link rel="stylesheet" type="text/css" href="neditor/third-party/codemirror/codemirror.css">
    <script src="neditor/third-party/zeroclipboard/ZeroClipboard.js" type="text/javascript" defer="defer"></script>
</head>
<body>
<div>
    <script id="editor" type="text/plain" style="width:1024px;height:500px;"></script>
    <button id="btn">保存</button>

</div>


<script type="text/javascript">

$(function(){
	  var ue = UE.getEditor('editor');
	   $("#btn").click(function(){	
		   var html;
		   var txt;
		   ue.ready(function(){
			    //设置编辑器的内容
			    //ue.setContent('hello');
			    //获取html内容，返回: <p>hello</p>
			      html = ue.getContent();
			    //获取纯文本内容，返回: hello
			    //txt = ue.getContentTxt();
			    //alert(txt);
			});
		   //alert(html);
	  $.ajax({
		   url:'ueditor/save.action',
		   contentType:"application/json; charset=utf-8",
		   type:'get',
	       data:{"text":html,"titleid":23},
		   dataType:'json',
		   success:function(res){
			   if(res.statusCode==200){
				  alert(res.msg); 
				  window.location.href ="/uEditorDemo/neditorshow.html";
			   }else{
				  alert(res.msg);  
			   }
			   console.log(res);					
		   },
		   error:function(err)
		   {
		     alert("error");    			
		   }
   });					
 })		
});

</script>
</body>
</html>
